<!--Header-->
<header class="layout_default">
  <div class="topbar grey">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <p>Low Fees. Instant Payments. Strong Social Engagement</p>
        </div>
      </div>
    </div>
  </div>
  <div class="header-upper">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="logo">
            <a class="navbar-brand" href="/">
              <img src="/assets/images/logo.png" class="logo" alt="" style="width:200px;">
              <img src="/assets/images/made-in-britain.jpg" class="mib" alt="Made In Britain">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-sticky bootsnav">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Start Header Navigation -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
              <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand sticky_logo" href="/" style="width: 226px;">
              <img src="/assets/images/logo-white.png" class="logo" alt="">
            </a>
          </div> <!-- End Header Navigation -->
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="nav navbar-nav" data-in="fadeIn" data-out="fadeOut">
              <li><a *ngIf="isLogin()" href="/">Home</a></li>
              <li *ngIf="!isLogin()"><a href="/login">Login</a></li>
              <li><a *ngIf="!isLogin()" href="#.">Sign Up</a></li>
              <li *ngIf="!isLogin()"><a href="#">Contact Us</a></li>
              <li><a *ngIf="isLogin()" href="#" (click)="logout()">Logout</a></li>
              <li><a (click)="openContactModal()">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<!--Header Ends-->

<app-contact-modal [loggedIn]="isLogin()"></app-contact-modal>
