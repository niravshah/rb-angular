<section id="property" class="bg_edit">
  <div class="container property-details">
    <div class="row pb20 pt20">
      <div class="col-md-12">
        <h2 class="text-uppercase" style="display: inline;">Send Personalised Invites</h2>
      </div>
    </div>
    <div class="row pb40">
      <form #inviteForm="ngForm" (submit)="sendInvite(inviteForm.value, inviteForm.valid)" novalidate>
        <div class="col-md-4 col-sm-6 col-xs-6">
          <div class="bottom15" style="width: 100%">
            <input type="text" class="form-control" placeholder="First Name" style="width: 100%" name="fname"
                   [(ngModel)]="inviteForm.fname" #fname="ngModel" required>
            <small class="error" [hidden]="fname.valid || (fname.pristine && !inviteForm.submitted)">
              Name is required.
            </small>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6">
          <div class="bottom15" style="width: 100%">
            <input type="text" class="form-control" placeholder="Last Name" style="width: 100%" name="lname"
                   [(ngModel)]="inviteForm.lname" #lname="ngModel" required>
            <small class="error" [hidden]="lname.valid || (lname.pristine && !inviteForm.submitted)">
              Last Name is required.
            </small>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <div class="bottom15" style="width: 100%">
            <input type="text" class="form-control" placeholder="Email" style="width: 100%" name="email"
                   [(ngModel)]="inviteForm.email" #email="ngModel" required>
            <small class="error" [hidden]="lname.valid || (lname.pristine && !inviteForm.submitted)">
              Email is required.
            </small>
          </div>
        </div>
        <div class="col-md-12">
            <textarea class="form-control" placeholder="Personal Message" rows="3" id="bio" name="bio" [(ngModel)]="inviteForm.bio"
                      #bio="ngModel"></textarea>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Changes will not be saved?</h4>
      </div>
      <div class="modal-body">
        <p>You pressed the Close button. Changes will not be saved.</p>
        <p>Click Close to discard changes. Or Cancel to return to editing</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeBtn('close')" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" (click)="closeBtn('cancel')" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
