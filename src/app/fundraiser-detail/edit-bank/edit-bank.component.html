<section id="property" class="bg_edit">
  <div class="container property-details">
    <div class="row pb20 pt20">
      <h2 class="text-uppercase" style="display: inline;">Edit Bank Details</h2>
    </div>
    <div class="row" *ngIf="post">
      <form #bankForm="ngForm" (submit)="saveBankDetails(bankForm.value, bankForm.valid)" novalidate>
        <div class="row pt20 pb20">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
          </div>
        </div>
        <div class="row pb40 ">
          <div class="form-group float-right">
            <button type="submit" class="btn btn-yellow">Save Changes</button>
            <button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-white">Cancel</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Changes will not be saved?</h4>
      </div>
      <div class="modal-body">
        <p>You pressed the Close button. Changes will not be save.</p>
        <p>Click Close to discard changes. Or Cancel to return to editing</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeBtn('close')" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" (click)="closeBtn('cancel')" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
