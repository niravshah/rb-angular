<section id="property" class="bg_edit">
  <div class="container bg_white padding">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h2 class="uppercase">Make a Donation</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row text-center">
          <app-stripe-component></app-stripe-component>
        </div>
        <div class="row text-center">
          <span><i class="icons-md fa fa-lock"></i></span>
          <p>We dont store any of your critical bank details on our servers.
            <br/>We let the security experts, Stripe do it.</p>
        </div>
        <div class="row pt40 text-center">
          <a target="_blank" href="https://stripe.com"><img src="/assets/images/powered_by_stripe.png"
                                                            alt="powered by stripe"></a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Changes will not be saved?</h4>
      </div>
      <div class="modal-body">
        <p>You pressed the Close button. Changes will not be save.</p>
        <p>Click Close to discard changes. Or Cancel to return to editing</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeBtn('close')" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" (click)="closeBtn('cancel')" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
