<section id="stripe_donate" class="bg_edit">
  <div class="container bg_dblue padding">
    <div class="row pb40">
      <div class="col-xs-12 text-center">
        <h2 class="uppercase">Make a Donation</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row text-center">
          <app-stripe-component (chargeSuccess)="chargeSuccess($event)"></app-stripe-component>
        </div>
        <div class="row text-center">
          <span><i class="icons-md fa fa-lock"></i></span>
          <p>We dont store any card details on our servers.
            <br/>We let the security experts, Stripe do it.</p>
        </div>
        <div class="row pt20 text-center">
          <a target="_blank" href="https://stripe.com"><img src="/assets/images/powered_by_stripe.png"
                                                            alt="powered by stripe"></a>
        </div>
      </div>
    </div>

  </div>
</section>
<section id="donor_details" class="bg_edit" style="display: none;">
  <div class="container bg_dblue padding">
    <div class="row pb40">
      <div class="col-md-12 col-xs-12 text-center">
        <h2 class="uppercase">Thank You!</h2>
        <p class="heading_space">Your Donation has been successful. Make it personal now!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row text-center">
          <app-share></app-share>
        </div>
        <div class="row text-center">
          <button (click)="closeBtn('close')" class="btn btn-lg btn-white">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</section>


<div id="overlay" class="text-center">
  <div>
    <img src="/assets/images/money-spinner.svg">
    <p>Please Wait. We're processing your request</p>
  </div>
</div>
