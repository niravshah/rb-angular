<app-fundraiser-header></app-fundraiser-header>
<!-- Page Banner Start-->
<section class="page-banner padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      </div>
    </div>
  </div>
</section>

<section id="property" class="padding bg_edit">
  <div class="container property-details">
    <div class="row pb20">
      <h2 class="text-uppercase" style="display: inline;">Make a Donation</h2>
    </div>
    <div class="row">
      <button (click)="openCheckout()">Purchase</button>
    </div>
  </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Changes will not be saved?</h4>
      </div>
      <div class="modal-body">
        <p>You pressed the Close button. Changes will not be save.</p>
        <p>Click Close to discard changes. Or Cancel to return to editing</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeBtn('close')" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" (click)="closeBtn('cancel')" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
