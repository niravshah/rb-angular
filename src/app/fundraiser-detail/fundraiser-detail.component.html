<app-fundraiser-header></app-fundraiser-header>
<!-- Page Banner Start-->
<section class="page-banner padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      </div>
    </div>
  </div>
</section>
<!-- Page Banner End -->
<router-outlet></router-outlet>
<!-- Property Detail Start -->
<section id="property" class="pt20 pb20">
  <div class="container property-details" *ngIf="post">

    <div class="row bottom40">
      <div class="col-md-8 listing1">
        <div class="row">
          <h2 class="text-uppercase">{{post.title}}</h2>
          <p>{{post.subTitle}}</p>
        </div>

        <div class="row top15 post_meta">
          <span><i class="icon-user"></i>{{post.author.name}}</span>
          <span><i class=" icon-calendar"></i>{{post.created}}</span>
        </div>

      </div>
      <div class="col-md-4">
        <sticky [sticky-parent]=false [sticky-offset-top]="10" [sticky-zIndex]="999">
          <div class="row" id="donateRow">
            <button id="donateBtn" type="submit" (click)="openCheckout()" class="border_radius btn-yellow text-uppercase">
              Donate Now
            </button>

            <button id="donateBtn2" type="submit" (click)="share()" class="border_radius btn-yellow btn-fb-blue text-uppercase">
              <i class="fa fa-facebook" aria-hidden="true"></i> Share Now
            </button>

          </div>
        </sticky>

      </div>
    </div>

    <div class="row">
      <div class="col-md-8 listing1">
        <div class="row"><img style="max-width: 100%" [src]="post.image" alt="image"/></div>
        <div class="row top30" [innerHtml]="post.story"></div>
        <div class="row top30">
          <div class="social-networks">
            <div class="social-icons-2">
              <span class="share-it">Please Share</span>
              <span><a href="#."><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a></span>
              <span><a href="#."><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></span>
            </div>
          </div>
        </div>
      </div>
      <aside class="col-md-4 col-xs-12 ">

        <div class="text-center row top30 bb1p">
          <div class="col-sm-12 bottom15">
            <div class="c100 p30 green" style="margin: 0 auto">
              <span>30%</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="row text-center">
              <h3>Target {{post.currency}}{{post.target}}</h3>
              <p>Collected {{post.currency}}{{post.collected}}</p>
            </div>
          </div>
        </div>

        <div class="row top30">
          <div class="col-sm-4 bottom40">
            <div class="agent_wrap">
              <div class="image">
                <img [src]="post.author.avatar" alt="image"/>
              </div>
            </div>
          </div>
          <div class="col-sm-8 bottom40">
            <div class="agent_wrap">
              <h3>{{post.author.name}}</h3>
              <p class="bottom30">{{post.author.story}}</p>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</section>
<!-- Property Detail End -->

<app-footer></app-footer>
