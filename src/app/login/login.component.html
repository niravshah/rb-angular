<app-header-top></app-header-top>

<!-- Login -->
<section id="login" class="padding">
  <div class="container">
    <h3 class="hidden">hidden</h3>
    <div class="row">
      <div *ngIf="messages.length > 0" class="col-md-12 text-center">
        <ul class="messages">
          <li *ngFor="let m of messages">{{m}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="profile-login">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Login</a>
            </li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Register</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content padding_half">
            <div role="tabpanel" class="tab-pane fade in active" id="home">
              <div class="agent-p-form">
                <form action="#" class="callus clearfix" #f="ngForm" (ngSubmit)="login(f.value, f.valid)" novalidate>
                  <div *ngIf="error" class="error">
                    <p class="error">{{error}}</p>
                  </div>
                  <div class="single-query form-group col-sm-12">
                    <input type="text" class="no-tt keyword-input" placeholder="username" name="username"
                           [(ngModel)]="loginForm.username" #username="ngModel" required>
                    <small class="error" [hidden]="username.valid || (username.pristine && !f.submitted)">
                      Username is required.
                    </small>
                  </div>
                  <div class="single-query form-group  col-sm-12">
                    <input type="password" class="no-tt keyword-input" placeholder="password" name="password"
                           [(ngModel)]="loginForm.password" #password="ngModel" required>
                    <small class="error" [hidden]="password.valid || (password.pristine && !f.submitted)">
                      Password is required.
                    </small>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 pb20">
                      <div class="col-sm-6 text-left">
                        <a href="#" class="lost-pass">Lost your password?</a>
                      </div>
                    </div>
                  </div>
                  <div class=" col-sm-12">
                    <input type="submit" value="submit now" class="btn-slide border_radius">
                  </div>
                </form>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="profile">
              <div class="agent-p-form">
                <form class="callus clearfix" action="#" #f1="ngForm" (ngSubmit)="register(f1.value, f1.valid)"
                      novalidate>
                  <div *ngIf="error" class="error">
                    <p class="error">{{error}}</p>
                  </div>
                  <div class="single-query col-sm-12 form-group">
                    <input type="text" class="no-tt keyword-input" placeholder="Full Name" name="name2"
                           [(ngModel)]="registerForm.name" #name2="ngModel" required>
                    <small class="error" [hidden]="name2.valid || (name2.pristine && !f1.submitted)">
                      Valid Email Address Required.
                    </small>
                  </div>
                  <div class="single-query col-sm-12 form-group">
                    <input type="email" class="no-tt keyword-input" placeholder="Email Address" name="email2"
                           [(ngModel)]="registerForm.email" #email2="ngModel" required
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <small class="error" [hidden]="email2.valid || (email2.pristine && !f1.submitted)">
                      Valid Email Address Required.
                    </small>
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="query-submit-button">
                      <input type="submit" value="Creat an Account" class="btn-slide">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Login end -->

<app-footer></app-footer>
